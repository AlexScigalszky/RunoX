<rnx-card>
  <!-- header -->
  <div slot="header" class="flex justify-center">
    <img src="/assets/images/logo.png" alt="RunoX logo" />
  </div>

  <!-- content -->
  <div class="text-center">
    <div class="opacity-75 text-sm">SALA</div>
    <h1 *ngIf="roomName" class="text-2xl font-semibold">{{ roomName }}</h1>
    <input [(ngModel)]="roomName" *ngIf="status === LoginStatus.OWNER && roomName === ''" placeholder="Room name here ..." (keydown.enter)="create()" />
    <div class="mt-6">
      <rnx-button *ngIf="status === LoginStatus.ENTER && roomName !== ''" (click)="join()">
        LOGIN & JOIN ROOM!
      </rnx-button>
      <rnx-button *ngIf="status === LoginStatus.ENTER && roomName === ''" (click)="join()">
        LOGIN & CREATE ROOM!
      </rnx-button>
      <rnx-button *ngIf="status === LoginStatus.OWNER && roomName === ''" (click)="create()">
        CREATE ROOM!
      </rnx-button>
      <rnx-button *ngIf="status === LoginStatus.OWNER && roomName" (click)="start()">
        START THE GAME!
      </rnx-button>
      <div *ngIf="status === LoginStatus.WAITING && roomName !== ''" class="px-4 text-4xl text-red-700 font-semibold">
        WAITING FOR THE OWNER TO START THE GAME
      </div>
    </div>
  </div>

  <!-- footer -->
  <div slot="footer">
    <div class="opacity-75 text-sm pb-2 mb-3 border-b border-gray-800">
      PLAYERS
    </div>
    <div class="flex justify-around flex-wrap" *ngIf="avatars.length; else noPlayers">
      <rnx-avatar *ngFor="let avatar of avatars" [name]="avatar.name" [image]="avatar.image" [badge]="avatar.cards"></rnx-avatar>
    </div>
    <ng-template #noPlayers>
      <div class="text-gray-400 uppercase text-sm tracking-wider">
        Aún no se han añadido jugadores a la sala.
      </div>
    </ng-template>
  </div>
</rnx-card>
