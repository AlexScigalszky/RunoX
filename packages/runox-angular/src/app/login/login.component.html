

<rnx-chat-room *ngIf="isLogged" [player]="user" [room]="room$ | async"></rnx-chat-room>

<div class="login-page">
  <rnx-login-modal
    [status]="status"
    [room]="room$ | async"
    [players]="players"
    (joinRoom)="onLogin($event)"
    (createRoom)="onCreateGame($event)"
    (startGame)="onStartGame($event)"
  ></rnx-login-modal>
</div>
