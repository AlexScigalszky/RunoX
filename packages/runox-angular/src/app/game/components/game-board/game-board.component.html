

<div *ngIf="room">
  <rnx-deck></rnx-deck>
  <rnx-current-turn [turn]="room?.turn"></rnx-current-turn>

  <rnx-player-list class="flex justify-around flex-wrap" [players]="room.playersGroup.players"></rnx-player-list>
  <rnx-select-color *ngIf="hasToSelectColor$ | async"></rnx-select-color>
  
  <rnx-stack [stack]="room.stack"></rnx-stack>
  <rnx-player-card-list [cards]="player.hand.cards"></rnx-player-card-list>
  <rnx-runox-button></rnx-runox-button>
</div>
