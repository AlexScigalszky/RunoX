    <div id="chat-content" *ngIf="messages$ | async as messages">
      <div *ngFor="let message of messages; let i = index">
        <div *ngIf="isSameDayChat(messages[i-1], message)" class="divider-chat">
          {{ message.timestamp | date:'yyyy-MM-dd'  }}
        </div>
        <rnx-chat-burble [message]="message">
        </rnx-chat-burble>
      </div>
    </div>
    <div id="chat-actions">
        <input id="input-write-message" placeholder="Escribe tu mensaje" type="text" [(ngModel)]="newMessageText" (keypress)="onKeyPress($event)" />
        <button id="button-send-message" (click)="sendMessage()">Enviar</button>
    </div>
</div>
